<!Doctype html>
<html>

<head>
    <title>
        Sign-in
    </title>
    <link rel="stylesheet" type="text/css" href="style1.css">

</head>

<body>
    <div class="amanda">
        <form action="Address.html" method="POST">
            <h1>Sign-in Page</h1>
            <label for="em">Email :</label><br>
            <input type="Email" name="em" id="em" required><br><br>
            <label for="pwd">Password</label><br>
            <input type="password" name="pwd" id="pwd"><br><br>
            <label for="pwd-co">Confirm Password</label><br>
            <input type="password" name="pwd-co" id="pwd-co"><br><br>
            <label for="fn">Full Name</label><br>
            <input type="text" name="fn" id="fn"><br><br>
            <label for="bi">Birthday</label><br>
            <input type="date" name="bi" id="bi"><br><br>
            <label for="ne"></label>
            <input type="Submit" name="ne" value="Next">

        </form>
    </div>
</body>


</html>
